<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}}; script-src {{cspSource}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{cssUri}}">
    <title>License</title>
</head>

<body>
    <div class="section">
        <h4>You must review and accept the Oracle License Agreement to download this software.</h4>
        <div class="panel">
            {{{license}}}
        </div>
        <div>
            <button id="accept">Accept</button>
            <button id="reject">Reject</button>
            <input type="email" id="email" placeholder="Your email address (required)" value="{{email}}" required size="30">
            <a href="https://www.oracle.com/legal/privacy/privacy-policy.html">Oracle Privacy Policy</a>
        </div>
    </div>
</body>
<script src="{{jsUri}}"></script>
</html>
